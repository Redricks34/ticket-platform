name: Code Quality Check

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  code-quality:
    name: ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð° ÐºÐ¾Ð´Ð°
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: ðŸ“¦ Install linting tools
      run: |
        pip install flake8 pylint black isort mypy
        pip install -r backend/requirements.txt
    
    - name: ðŸŽ¨ Check code formatting with Black
      run: |
        cd backend
        black --check --diff .
      continue-on-error: true
    
    - name: ðŸ“ Check import sorting with isort
      run: |
        cd backend
        isort --check-only --diff .
      continue-on-error: true
    
    - name: ðŸ” Lint with flake8
      run: |
        cd backend
        flake8 . --count --statistics --max-line-length=127
      continue-on-error: true
    
    - name: ðŸ”Ž Lint with pylint
      run: |
        cd backend
        pylint **/*.py --exit-zero
      continue-on-error: true
    
    - name: ðŸ”’ Type check with mypy
      run: |
        cd backend
        mypy . --ignore-missing-imports
      continue-on-error: true
    
    - name: ðŸ“Š Generate report
      if: always()
      run: |
        echo "### Code Quality Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
